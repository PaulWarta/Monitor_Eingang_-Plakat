<!DOCTYPE html>
<html lang="de" style="margin: 0; padding: 0;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plakat f√ºr den Eingangsmonitor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <div id="Schimmer" style="
    position: absolute;
    top: 2000px;
    left: -50px;
    z-Index: 1000;
    height: 250px;
    width: 120%;
    border-radius: 0px;
    box-shadow: none;
    background: linear-gradient(180deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.4) 50%, rgba(255, 255, 255, 0) 100%);
    transform: matrix(0.98, -0.17, -0.17, -0.98, 0, 0);"></div>
    <script defer>
        function Schimmer () {
            setTimeout(() => {
                $('#Schimmer').animate({
                    top: '-600px'
                }, 2000,  () => {
                    console.log("Executed");
                    document.getElementById("Schimmer").style.top = "2000px";
                    Schimmer();
                })
            }, 3000);
        }
        Schimmer();
    </script>
    <img src="2G Kopie.png" style="object-fit: contain; width: 1080px; height: 1920px; margin: 0; padding: 0;">
</body>
</html>
